

<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <title>Page Title</title>
  <link rel="stylesheet" href="/static/plugins/bootstrap-3.4.1/css/bootstrap.min.css">
  <style>
    .navbar {
      border-radius: 0;
    }
  </style>
</head>

<body>
<br>
  <div>
<div class="container">
    <div style="margin-bottom: 10px;" class="clearfix">
        <a class="btn btn-success" href="/add/">
            <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
                添加管理员
        </a>

        <div style="float:right; width: 300px;">
            <form method="get">
                <div class="input-group">
                    <input type="text" name="q" class="form-control" placeholder="搜索用户..." value="{{search_data}}">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="submit">
                            <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                        </button>
                    </span>
                </div>
            </form>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">
            <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
                管理员账户
            </div>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>ID</th>
                <th>用户名</th>
                <th>密码</th>
                <th>密码设置</th>
                <th>权限</th>
                <th>昵称</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            {% for obj in queryset %}
            <tr>
                <td>{{ obj.id }}</td>
                <td>{{ obj.username }}</td>
                <td>********</td>
                <td>
                    <a href="/{{obj.id}}/reset/">重置密码</a>
                </td>
                <td>{{ obj.privilege }}</td>
                <td>{{ obj.nickname }}</td>
                <td>
                <a class="btn btn-primary btn-xs" href="/{{obj.id}}/edit/">编辑</a>
                <a class="btn btn-danger btn-xs" href="/{{obj.id}}/delete/">删除</a>
                </td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>

    <ul class="pagination">
      {{ page_string }}
    </ul>

</div>
  </div>

<script src="/static/plugins/bootstrap-3.4.1/js/bootstrap.min.js"></script>
<script src="/static/js/jquery-3.6.0.min.js"></script>
</body>

</html>
